<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Flower Shop</title>
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <style>
    body {
    font-family: Arial, sans-serif;
    background: #fff5f8;
    margin: 0;
    padding: 0;
}

.contact-container {
    width: 90%;
    max-width: 800px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #d6336c;
}

p {
    text-align: center;
    color: #555;
}

.map iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 10px;
    margin: 20px 0;
}

.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form input,
.contact-form textarea {
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

.contact-form textarea {
    resize: none;
    height: 100px;
}

.contact-form button {
    background: #d6336c;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #b62d5b;
}

   </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Fresh Flowers, Fast Delivery ðŸŒ¸</p>

    <!-- Map Section -->
    <div class="map">
        <a href="https://www.google.com/maps" target="_blank">
            <iframe 
                src="https://www.google.com/maps?q=APPTECHLEARNINGNORTHKARACHI&output=embed"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </a>
    </div>

    <!-- Contact Form -->
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="text" placeholder="Your Location" required>
        <textarea placeholder="What do you want to order?" required></textarea>
        <button type="submit">contact now</button>
    </form>
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
</body>
</html>
