<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>House of Flower - Add to Cart</title>
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #fff5f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .product-card {
        background: white;
        width: 280px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
    }

    .product-card h2 {
        color: #c2185b;
        margin-bottom: 10px;
    }

    .price {
        font-size: 18px;
        color: #444;
        margin-bottom: 15px;
    }

    input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-bottom: 15px;
    }

    button {
        background: #c2185b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #a3154c;
    }
</style>
</head>

<body>

<div class="product-card">
    <h2>house of flower</h2>

    <form onsubmit="addToCart(); return false;">
        Quantity:
        <br>
        <input type="number" id="qty" value="1" min="1">
        <br><br>

        <input type="hidden" id="productName" value="Rose Bouquet">
        <input type="hidden" id="productPrice" value="799">

        <button type="submit">ðŸŒ¸ Add to Cart</button>
    </form>
</div>

<script>
function addToCart() {
    let name = document.getElementById("productName").value;
    let price = document.getElementById("productPrice").value;
    let qty = document.getElementById("qty").value;

    let total = price * qty;

    alert(
        "House of Flower ðŸŒ·\n\n" +
        name + "\nQuantity: " + qty +

    );
}
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
</body>
</html>
